<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let text="he is called jony";
		let text2="he is called \"jony\""; //using double quotes within double quotes  with escape characters
		document.write(text2);
		document.write("<br>");
		document.write(text);
    document.write("<br>");

    let text1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let len = text1.length;
    document.write(len);
    document.write("<br>");

    let text3 = "HELLO WORLD";
    let char = text3.charAt(0);
     document.write(char);
     document.write("<br>");



     let text4 = "Apple, Banana, Kiwi";
     let part = text4.slice(7, 13);
      document.write(part);
      document.write("<br>");

      let str2 = "Apple, Banana, Kiwi";
     let part1 = str2.substr(7, 6);
     document.write(part1);
      document.write("<br>");


      let text5 = "Hello";
      let text6= "World";
      let text7 = text5.concat(" ", text6);
      document.write(text7);
      document.write("<br>");



	</script>

</body>
</html>
