<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
  document.getElementById('demo').innerHTML= refun(2,3);
  function refun(a,b){
    return a*b;
  }


</script>

</body>
