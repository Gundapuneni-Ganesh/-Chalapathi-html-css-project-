<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="number" id="first" value="enter the value blw 1 to 10">
	<input type="button" onclick="exe()" value="click">
	<p id="demo"></p>

</body>
<script type="text/javascript">
	function exe(){
		let comp=Math.floor(Math.random()*20);
		let user=document.getElementById('first').value;
		if(user>0){
			if(user==comp){
			document.getElementById('demo').innerHTML=" your are lucky person"+"<br>"+ "computer choice:"+comp;
		    }
			else{
				document.getElementById('demo').innerHTML=" try again your luck "+"<br>"+ "computer choice:" +comp;
			}
		}
		else{
			document.getElementById('demo').innerHTML=" Enter the correct value "+"<br>"+ "computer choice:"+comp;
		}
		
	}
	
</script>
</html>
